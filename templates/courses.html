{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>All Courses</h1>
    </div>

    {% for course in courses %}
        <div>
            <h2>{{ course['name'] }}</h2>
            <p>
                <span>{{ course['author'] }}</span>
                <span>{{ course['videos']|length }} Lessons</span>
                <span>{{ course['videos']|sum(attribute='duration') }}</span>
            </p>
        </div>
    {% endfor %}
{% endblock %}
