{% extends 'base.html' %}

{% block custom_css %}
    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        html, body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
        }

        input, textarea {
            outline: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #fafafa;
        }

        h1 {
            margin-top: 0;
            font-weight: 500;
        }

        form {
            position: relative;
            width: 80%;
            border-radius: 30px;
            background: #fff;
            box-shadow: 0px 21px 41px -13px rgb(0 0 0 / 18%);
        }

        .form-inner {
            padding: 40px;
        }

        .form-inner input,
        .form-inner textarea {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 20px;
            background: #fafafa;
            border: 0.1em solid #ecebeb;
        }

        .form-inner textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            background: #0e89ff;
            font-size: 16px;
            font-weight: 400;
            color: #fff;
        }

        button:hover {
            background: #0a73dd
        }

        @media (min-width: 568px) {
            form {
                width: 60%;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <form action="/feedback" method="post" class="decor">
        <div class="form-inner">
            <h1>Contact us</h1>
            <input name="name" type="text" placeholder="Username">
            <input name="email" type="email" placeholder="Email">
            <textarea name="message" placeholder="Message..." rows="5"></textarea>
            <button type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
